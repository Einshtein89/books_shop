<div class="ui grid top-margin">
  <div class="four wide column left-menu">
    <div class="ui vertical fluid tabular menu">
      <a class="item" id="categoryName" *ngFor="let catalog of catalogs"
         (click)="filterByCategory(catalog)"
         [routerLink]="['./', catalog.id]">
        {{ getCatalogName(catalog.name) }}
      </a>
    </div>
  </div>
  <div class="twelve wide stretched column right-content">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
