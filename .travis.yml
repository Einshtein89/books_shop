language: java
services:
  - docker

before_install:
  - docker build --target kafka-producer -t kafka-producer -f Dockerfile.test .
  - docker build --target kafka-consumer -t kafka-consumer -f Dockerfile.test .
  - docker build --target server -t server -f Dockerfile.test .
  - docker build --target ui -t ui -f Dockerfile.test .

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-test"
  env: "Dockertest-env"
  bucket_name: "elasticbeanstalk-us-east-2-825873962152"
  bucket_path: "docker-test"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"

